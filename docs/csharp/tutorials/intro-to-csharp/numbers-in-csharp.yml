- durationInMinutes: 1
  content: >
    Это руководство поможет в интерактивном изучении числовых типов в C#. С помощью браузера вы напишете код на C# и сможете просмотреть результаты его компиляции и выполнения. Руководство содержит ряд уроков, в которых рассматриваются числа и математические операции в C#. В рамках этих занятий вы ознакомитесь с основами языка C#.
- title: Вычисления с целыми числами
  durationInMinutes: 4
  content: >
    Запустите приведенный ниже код в интерактивном окне. Нажмите кнопку **Перейти в режим фокусировки**. Затем введите следующий блок кода в интерактивном окне и нажмите кнопку **Выполнить**:


    ```csharp

    int a = 18;

    int b = 6;

    int c = a + b;

    Console.WriteLine(c);

    ```


    Если выполнение происходит в вашей среде, следуйте инструкциям для [локальной версии](numbers-in-csharp-local.md).


    Вы увидели одну из основных математических операций с целыми числами. Тип `int` представляет **целое** положительное или отрицательное число. Для сложения используйте символ `+`. Другие стандартные математические операции с целыми числами включают:


    - `-` — вычитание;

    - `*` — умножение;

    - `/` — деление.


    > [!TIP]

    > Вы можете изучить их самостоятельно с помощью этого интерактивного руководства. Для этого нужно изменить написанный код в интерактивном окне. Это руководство содержит примеры, которые вы можете повторить на каждом этапе.


    Начните с ознакомления с различными операциями. Измените третью строку, чтобы попробовать выполнить каждую операцию. После каждого изменения нажимайте кнопку **Выполнить**.


    Вычитание:


    ```csharp

    int c = a - b;

    ```


    Умножение:


    ```csharp

    int c = a * b;

    ```


    Деление:


    ```csharp

    int c = a / b;

    ```


    Можно также поэкспериментировать, выполнив несколько математических операций в одной строке.


    > [!TIP]

    > Вероятнее всего, при изучении C# (как и любого другого языка программирования) вы будете допускать ошибки в коде. **Компилятор** найдет эти ошибки и сообщит вам о них. Если результат содержит сообщения об ошибках, внимательно просмотрите пример кода и код в интерактивном окне, чтобы понять, что нужно исправить.

    > Это упражнение поможет вам изучить структуру кода C#.


    > [!NOTE]

    > Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии. При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).
- title: Изучение порядка операций
  durationInMinutes: 7
  content: >
    Язык C# определяет приоритет математических операций в соответствии с правилами математики.

    Умножение и деление имеют приоритет над сложением и вычитанием.

    Убедитесь в этом, запустив следующий код в интерактивном окне:


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = a + b * c;

    Console.WriteLine(d);

    ```


    В выходных данных видно, что умножение выполняется раньше сложения.


    Можно применить другую последовательность операций. Для этого операции, которые должны выполняться первыми, нужно заключить в скобки:


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = (a + b) * c;

    Console.WriteLine(d);

    ```


    Поэкспериментируйте, объединяя различные операции. Замените четвертую строку примерно таким кодом:


    ```csharp

    int d = (a + b) - 6 * c + (12 * 4) / 3 + 12;

    ```


    Возможно, вы заметили интересное поведение целых чисел. Деление целых чисел всегда дает результат в виде целого числа, даже если ожидаемый результат содержит десятичную или дробную часть.


    Если вы еще не видели пример такого поведения, выполните следующий код:


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a + b) / c;

    Console.WriteLine(d);

    ```


    Снова нажмите кнопку **Выполнить**, чтобы просмотреть результаты.


    > [!NOTE]

    > Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии. При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).
- title: Изучение точности и ограничений для целых чисел
  durationInMinutes: 5
  content: >
    В последнем примере вы увидели, что при делении целых чисел результат усекается.

    Вы можете получить **остаток** с помощью оператора **remainder**, который обозначается символом `%`.


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a + b) / c;

    int e = (a + b) % c;

    Console.WriteLine($"quotient: {d}");

    Console.WriteLine($"remainder: {e}");

    ```


    Тип целых чисел C# характеризуется еще одним отличием от математических целых: тип `int` имеет минимальные и максимальные ограничения. Выполните этот код в интерактивном окне, чтобы увидеть ограничения:


    ```csharp

    int max = int.MaxValue;

    int min = int.MinValue;

    Console.WriteLine($"The range of integers is {min} to {max}");

    ```


    Если при вычислении выводится значение вне этих пределов, возникает условие **потери значимости** или **переполнения**. Ответ должен находиться в диапазоне от минимального до максимального значения. Добавьте эти две строки в интерактивное окно, чтобы увидеть пример:


    ```csharp

    int what = max + 3;

    Console.WriteLine($"An example of overflow: {what}");

    ```


    Обратите внимание, что ответ очень близок к минимальному целому числу (отрицательное значение). Он совпадает со значением `min + 2`.

    Оператор сложения **вызвал переполнение** допустимых значений для целых чисел.

    Ответ является очень большим отрицательным числом, так как переполнение покрывает диапазон от наибольшего целого числа до наименьшего.


    Существуют другие числовые типы с различными ограничениями и точностью, которые можно использовать, если тип `int` не соответствует вашим требованиям. Рассмотрим их.


    > [!NOTE]

    > Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии. При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).
- title: Работа с типом double
  durationInMinutes: 5
  content: >
    Числовой тип `double` представляет число с плавающей запятой двойной точности. Эти термины могут быть новыми для вас. Число **с плавающей запятой** можно использовать для представления нецелых чисел, которые могут быть очень большими или малыми. **Двойная точность** означает, что для хранения этих чисел используется большая точность, чем **одиночная**. На современных компьютерах числа с двойной точностью используется чаще, чем с одиночной.

    Рассмотрим их. Запустите следующий код в интерактивном окне и посмотрите на результат:


    ```csharp

    double a = 5;

    double b = 4;

    double c = 2;

    double d = (a + b) / c;

    Console.WriteLine(d);

    ```


    Обратите внимание, что ответ включает десятичную долю частного. Попробуйте более сложное выражение с типом double:


    ```csharp

    double a = 19;

    double b = 23;

    double c = 8;

    double d = (a + b) / c;

    Console.WriteLine(d);

    ```


    Диапазон значений типа double гораздо больше, чем диапазон значений целых чисел. Запустите этот код в интерактивном окне:


    ```csharp

    double max = double.MaxValue;

    double min = double.MinValue;

    Console.WriteLine($"The range of double is {min} to {max}");

    ```


    Значения выводятся в экспоненциальном представлении. Число слева от символа `E` является значащим. Число справа — это показатель степени, который равен 10.


    Так же, как десятичные числа в математике, значения double в C# могут содержать ошибки округления. Выполните этот код:


    ```csharp

    double third = 1.0 / 3.0;

    Console.WriteLine(third);

    ```


    Вы знаете, что периодическая десятичная дробь `0.3` не равняется `1/3`.


    ***Задача***


    Выполните другие вычисления с большими числами, малыми числами, умножением и делением с помощью типа `double`.  Попробуйте выполнить более сложные вычисления.


    > [!NOTE]

    > Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии. При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).
- title: Работа с типами с фиксированной запятой
  durationInMinutes: 8
  content: >
    Вы уже ознакомились с базовыми числовыми типами в C# — целыми числами и числами типа double.  Осталось изучить еще один тип: `decimal`. Тип `decimal` имеет меньший диапазон, но большую точность, чем `double`. Термин **фиксированная запятая** означает, что десятичный (или двоичный) разделитель не перемещается. Например:


    ```csharp

    decimal min = decimal.MinValue;

    decimal max = decimal.MaxValue;

    Console.WriteLine($"The range of the decimal type is {min} to {max}");

    ```


    Обратите внимание, что диапазон меньше, чем для типа `double`. Вы можете убедиться в повышении точности при использовании типа decimal, выполнив следующий код:


    ```csharp

    double a = 1.0;

    double b = 3.0;

    Console.WriteLine(a / b);


    decimal c = 1.0M;

    decimal d = 3.0M;

    Console.WriteLine(c / d);

    ```


    Суффикс `M` возле чисел указывает, что для константы должен использоваться тип `decimal`.


    Обратите внимание, что при вычислении с использованием типа decimal справа от запятой содержится больше цифр.


    ***Задача***


    Теперь, когда вы ознакомились с разными числовыми типами, напишите код, который позволяет вычислить площадь круга с радиусом 2,50 см. Помните, что площадь круга равна квадрату радиуса, умноженному на число пи. Подсказка: в .NET есть константа пи <xref:System.Math.PI?displayProperty=nameWithType>, которую можно использовать.


    > [!NOTE]

    > Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии. При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).


    Вы должны получить ответ от 19 до 20.
